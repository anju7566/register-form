<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="form">
        <div class="form-cont">
            <div class="form-des">
                <h2>Analytics 101</h2>
                <p>This free workshop shows you how to track
                    </br>important metrics in your business
                </p>
            </div>
            <div class="image-des">
                Your host
            </div>
            <div class="image">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST3VrCJrTohYRBE9Hat1Sj_tcWRFOFkdeGNg&usqp=CAU">
            </div>
            <div class="image-des">
                <p>Miss univers</p>
            </div>
            <div class="name">
                Jane Smith
            </div>

        </div>
        <div class="form2">
            <div class="form2-cont">
                <h2>Register now</h2>
                <p>Enter your information to regist for the workshop.</p>
            </div>
            <div class="label">
                <input type="first name" placeholder="first name">
                <input type="last name" placeholder="last name">
            </div>
            <div class="label2">
                <input type="your email" placeholder="your email">
            </div>
            <div class="last-des">
                select Day
            </div>
            <div class="label2">
                <input type="choose a day" placeholder="choose a day">
            </div>
            <button>Register</button>
        </div>

    </div>
    <script src="register.js"></script>

</body>

</html>
